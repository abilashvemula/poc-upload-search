<div class="row">
	<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-5">
		<form name="searchForm" ng-submit="searchFile()">
			<div class="form-group">
				<input type="number" class="form-control" ng-model="query.year" name="year"  ng-required="true">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="query.subject" name="subject">
			</div>
			<div class="form-group">
				<button class="btn btn-primary">search</button>
			</div>
		</form>
	</div>
</div>
