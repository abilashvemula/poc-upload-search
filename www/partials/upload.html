<div class="row">
	<div class="col-md-4 col-lg-offset-4">
		<form name="uploadForm" ng-submit="uploadFile()" ng-show="!uploadForm.$submitted">
		<div class="form-group">
			<div class="btn-group">
				<label class="btn btn-primary btn-file">
					Browse <input type="file" style="display: none;" file-model="myFile" ng-required="true">
				</label>
				<input type="text" class="btn" name="file" style="border: 1px solid gray;" ng-model="fileName" readonly placeholder="Choose File To Upload" ng-required="true">
			</div>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" name="year" ng-model="year" placeholder="Enter The Year" ng-required="true">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="subject" ng-model="subject" placeholder="Enter The Subject" ng-required="true">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" ng-disabled="uploadForm.$invalid">Upload</button>
			</div>
		</form>
	</div>
</div>

<div ng-if="uploadForm.$submitted">
	<button ng-click="showForm()" class="btn btn-primary">Upload Another File</button>

	<div class="bg-success text-center">{{message}}</div>
</div>
